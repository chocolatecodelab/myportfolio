<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    
    <!-- local CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- data AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="../favicon_io/favicon.ico">


    <title>Form Registrasi</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./img/logo.png" alt="">
            <h5>SMAN 2 KANDANGAN</h5></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link text-center" aria-current="page" href="#">Home</a>
                <a class="nav-link text-center" href="#">Features</a>
                <a class="nav-link text-center" href="#">Pricing</a>
                <a class="nav-link text-center" href="#">Disabled</a>
            </div>
        </div>
      </div>
  </nav>
  <!-- Last Navbar -->


    <!-- form -->
      <div class="container card">
        <div class="row justify-content-center titleHeader">
          <div class="col-md-12">
            <h2 class="text-center registrasi">Registrasi</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 justify-content-center">
            <div class="buttonChange text-right">
              <a href="#">Already Have an account?</a>
            </div>
          </div>
        </div>
          <div class="row justify-content-center content">
            <div class="col-md-6">
              <form >
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan Nama Lengkap">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nickname</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan Nama Panggilan">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Kelas</label>
                    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Masukkan Kelas">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Masukkan Email">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Password</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan Password">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Re-Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan ulang Password">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Ingat saya</label>
                  </div>
                  <div class="btn">
                    <button type="submit" class="buttonLogin text-center">Sign Up</button>
                  </div>
              </form>
            </div>
            <!-- <div class="col-md-6">
              <img src="./img/security.png" class="security" data-aos="fade-up" data-aos-duration="2000" alt="">
            </div> -->
          </div>
      </div>
    <!-- last Form -->

    <!-- footer -->
    <div class="footer">
      <div class="title">
          <p>&copy; 2020 ChocolateCode. All rights reserved</p>
      </div>
    </div>
    <!-- last footer -->



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->

    <!-- local AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- local javascript -->
    <script src="script.js"></script>

  </body>
</html>
